<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Animais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Animais</h1>
        <div class="form-group">
            <label for="animalName">Nome do Animal</label>
            <input type="text" id="animalName" placeholder="Digite o nome do animal">
        </div>
        <div class="form-group">
            <label for="species">Espécie</label>
            <select id="species" onchange="updateBreeds()">
                <option value="">Selecione uma espécie</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Gato">Gato</option>
                <option value="Pássaro">Pássaro</option>
                <option value="Peixe">Peixe</option>
            </select>
        </div>
        <div class="form-group">
            <label for="breed">Raça</label>
            <select id="breed">
                <option value="">Selecione uma raça</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Idade</label>
            <div class="inline-group">
                <input type="number" id="ageValue" placeholder="Digite a idade" min="0">
                <select id="ageUnit">
                    <option value="anos">Ano(s)</option>
                    <option value="meses">Mês(es)</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="owner">Nome do Dono</label>
            <input type="text" id="owner" placeholder="Digite o nome do dono">
        </div>
        <button class="btn" onclick="registerAnimal()">Registrar Animal</button>
        <div class="animal-list" id="animalList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
